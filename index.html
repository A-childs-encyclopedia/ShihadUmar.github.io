<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="lib/jquery.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }
        #game {
            position: relative;
            width: 100vw;
            height: 75vw;
        }
        #ground {
            fill: #dcebde;
        }
        #wall {
            fill: #76b947;
        }
        #food {
            fill: #b95447;
        }
        #snake {
            stroke-linejoin: round;
            stroke-linecap: round;
            fill: none;
            stroke: #b98847;
            stroke-width: 0.8;
        }
        .text {
            fill: #76b947;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.5px;
        }
        .text- {
            fill: #b95847;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 4px;
        }
        @media (min-aspect-ratio: 4/3) {
            #game {
                height: 100vh;
                width: calc(400vh / 3);
            }
        }
    </style>
</head>
<body>
    <svg id="game" viewBox="-0.1 -0.1 48.1 36.1" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <text class="text" x="1"  y="2">Score:</text>
        <text class="text" id="score" x="6"  y="2">0</text>
        <text class="text" x="22"  y="2">High score:</text>
        <text class="text" id="high-score" x="30.4"  y="2">0</text>
        <rect id="wall" x="0" y="3" width="48" height="33"/>
        <rect id="ground" x="1" y="4" width="46" height="31"/>
        <polyline class="all" id="snake" points="23.5 19.5 22.5 19.5 21.5 19.5 20.5 19.5" style="display: none;"/>
        <circle class="all" id="food" r="0.5" cx="27.5" cy="19.5" style="display: none;"/>
        <text id="text1" class="text-" x="18"  y="18.5">Snake.</text>
        <text id="text2" class="text-" x="13"  y="22">Click to Start.</text>
        <polygon class="touch" id="up" fill-opacity="0"/>
        <polygon class="touch" id="down" fill-opacity="0"/>
        <polygon class="touch" id="right" fill-opacity="0"/>
        <polygon class="touch" id="left" fill-opacity="0"/>
    </svg>
    <script>
        $("document").ready(function(){
            const snake = $("#snake");
            const idFood = $("#food");
            let direction, isKey, mainLoop, stopy;
            let stopyx = true;

            function setCookie(cname,cvalue,exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 365.25 * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                            return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            
            function setTouch(xPos,yPos){
                if(direction == "right" || direction == "left"){
                    $("#up").show();
                    $("#down").show();
                    $("#up").attr("points",`0 3 48 3 48 ${yPos} 0 ${yPos}`);
                    $("#down").attr("points",`0 36 48 36 48 ${yPos} 0 ${yPos}`);
                    $("#right").hide();
                    $("#left").hide();
                }else if(direction == "up" || direction == "down"){
                    $("#right").show();
                    $("#left").show();
                    $("#up").hide();
                    $("#down").hide();
                    $("#right").attr("points",`48 3 48 36 ${xPos} 36 ${xPos} 3`);
                    $("#left").attr("points",`0 3 0 36 ${xPos} 36 ${xPos} 3`);
                }
            }
            function food(){
                let points = snake.attr("points").split(" ");
                let foodX = Math.floor(Math.random() * (46 - 1 + 1) + 1) + 0.5;
                let foodY = Math.floor(Math.random() * (34 - 4 + 1) + 4) + 0.5;
                for(let index = 1; index < points.length / 2; index++) {
                        if(foodX == points[index * 2 - 2] && foodY == points[index * 2 - 1]){
                            food();
                            return;
                        }
                }
                idFood.attr({"cx": foodX, "cy": foodY});
            }
            function isTouchingTail(xPos, yPos){
                let points = snake.attr("points").split(" ");
                for(let index = 1; index < points.length / 2; index++) {
                        if(xPos == points[index * 2 - 2] && yPos == points[index * 2 - 1]){
                            return(true);
                        }
                }
                return(false);
            }
            function moveSnake(){
                let points = snake.attr("points").split(" ");
                let tailPLus = false;
                let stopx = false; 
                let touchingTail, pointsLength, xPos, yPos, pointsOut, pointsPlus;
                if(direction == "up"){
                    xPos = points[0];
                    yPos = Number(points[1]) - 1;
                }else if(direction == "down"){
                    xPos = points[0];
                    yPos = Number(points[1]) + 1;
                }else if(direction == "right"){
                    xPos = Number(points[0]) + 1;
                    yPos = points[1];
                }else if(direction == "left"){
                    xPos = Number(points[0]) - 1;
                    yPos = points[1];
                }
                if(xPos == Number(idFood.attr("cx")) && yPos == Number(idFood.attr("cy"))){
                    $("#score").text(Number($("#score").text()) + 1);
                    tailPLus = true;
                    food();
                }
                if(tailPLus){
                    pointsLength = points.length / 2 + 1;
                }else{
                    pointsLength = points.length / 2;
                }
                touchingTail = isTouchingTail(xPos, yPos);
                if(xPos < 1.5 || xPos > 46.5 || yPos < 4.5 || yPos > 34.5 || touchingTail){
                    clearInterval(mainLoop);
                    stopx = true;
                    if(direction == "up"){
                        yPos += 0.4;
                    }else if(direction == "down"){
                        yPos -= 0.4;
                    }else if(direction == "right"){
                        xPos -= 0.4;
                    }else if(direction == "left"){
                        xPos += 0.4;
                    }   
                }
                pointsOut = `${xPos} ${yPos}`
                for(let index = 1; index < pointsLength; index++) {
                    pointsOut += ` ${points[index * 2 - 2]} ${points[index * 2 - 1]}`                    
                }
                snake.attr("points", pointsOut);
                setTouch(xPos,yPos);
                isKey = true;
                if(stopx){
                    setTimeout(() => {
                        clearInterval(mainLoop);
                        if(Number($("#score").text()) > Number($("#high-score").text())){
                            $("#high-score").text($("#score").text());
                            setCookie("ShihadUmar.github.io/highScore",$("#score").text(),100);
                        }
                        stopy = true;
                        $(".all").hide(1000);
                        $(".text-").show(1000);               
                    }, 200);
                }
            }
            function main(){
                setTouch("23.5","19.5");
                direction = "right";
                isKey = true;
                $("#score").text("0");
                let highScore = getCookie("ShihadUmar.github.io/highScore");
                if(highScore != ""){
                    $("#high-score").text(highScore);
                }
                snake.attr("points","23.5 19.5 22.5 19.5 21.5 19.5 20.5 19.5");
                idFood.attr({"cx":"27.5","cy":"19.5"});
                $(".all").show(1000);
                setTimeout(() => {
                    mainLoop = setInterval(moveSnake, 100);
                }, 500);
            }
            $("body").click(function(){
                if(stopyx){
                    stopyx = false;
                    $(".text-").hide(1000);
                    setTimeout(() => {
                        $("#text1").text("Game Over.");
                        $("#text2").text("Click to Restart.");
                        $("#text1").attr("x","14");
                        $("#text2").attr("x","11");
                        main();                        
                    }, 1000);
                }else if(stopy){
                    stopy = false;
                    $(".text-").hide(1000);
                    main();
                }
            });
            $("body").on("keydown",function(event){
                if(isKey){
                    isKey = false;
                    if(event.key == "ArrowUp" || event.key == "w"){
                        if(direction != "down"){
                            direction = "up";
                        }
                    }else if(event.key == "ArrowDown" || event.key == "s"){
                        if(direction != "up"){
                            direction = "down";
                        }
                    }else if(event.key == "ArrowRight" || event.key == "d"){
                        if(direction != "left"){
                            direction = "right";
                        }
                    }else if(event.key == "ArrowLeft" || event.key == "a"){
                        if(direction != "right"){
                            direction = "left";
                        }
                    }
                }
            });
            $(".touch").click(function(event){
                if(isKey){
                    isKey = false;
                    if($(this).attr("id") == "up"){
                        if(direction != "down"){
                            direction = "up";
                        }
                    }else if($(this).attr("id") == "down"){
                        if(direction != "up"){
                            direction = "down";
                        }
                    }else if($(this).attr("id") == "right"){
                        if(direction != "left"){
                            direction = "right";
                        }
                    }else if($(this).attr("id") == "left"){
                        if(direction != "right"){
                            direction = "left";
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
