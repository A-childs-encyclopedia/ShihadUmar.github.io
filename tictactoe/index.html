<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="../lib/jquery.min.js"></script>
    <style>
        @font-face {
            font-family: 'Gotham Rounded';
            src: local('Gotham Rounded'), url('../fonts/Gotham\ Rounded\ Medium.woff') format('woff');
        }
        html, body {
            height: 100%;
            width: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        #game {
            position: relative;
            width: 100vw;
            height: 133.333333333vw;
        }
        @media (min-aspect-ratio: 3/4) {
            #game {
                height: 100%;
                width: 75vh;
            }
        }
        .line {
            stroke-linecap: round;
            fill: none;
            stroke: #223;
            stroke-width: 0.075;
        }
        .X polyline, .X {
            stroke: #322;
        }
        .O circle, .O {
            stroke: #232;
        }
        .bg {
            fill: #fff;
        }
        .font {
            color: #223;
            font-family: 'Gotham Rounded', sans-serif;
            font-size: 0.2px;
        }
        .icon-container {
            outline: none;
            position: fixed;
            top: 10px;
            left: 0;
            width: 5px;
            background-color: #223;
            height: 40px;
            transition: width 1s;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            white-space: nowrap;
            overflow: hidden;
            direction: rtl;
            z-index: 10;
        }
        .icon-container:hover {
            width: 80px;
            transition: width 1s;
        }
        .icon-container .icon {
            text-decoration: none;
            height: 25px;
            width: 25px;
            margin-top: 7.25px;
            margin-right: 6px;
            fill: #eef;
        }
        .icon-container .icon:hover {
            fill: #ccd;
        }
    </style>
</head>

            <polygon  class="bg O-win" points="-0.2 -0.2 3.2 -0.2 3.2 4.2 -0.2 4.2"/>
            <polygon  class="bg no-win" points="-0.2 -0.2 3.2 -0.2 3.2 4.2 -0.2 4.2"/>

        </g>

    <script>
        $('.X, .O, .-lines- polyline,  .X-win,  .O-win, .no-win').hide();
        if (!(/Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor))) {
            $('animate').remove();
        }
        $(function () {
            $('body').removeAttr('style');
            let gameArray,turn,xScore,oScore,click,banner,restartBtn,draw;
            const winPositions = ['112131','122232','132333','111213','212223','313233','112233','312213']
            banner = false;
            restartBtn = false;
            setTimeout(() => {
                restartBtn = true;                
            }, 1000);
            xScore = 0;
            oScore = 0;
            draw = 0;
            banner = false;
            turn = 'X';
            click =  true;
            gameArray = [[null,null,null],[null,null,null],[null,null,null]];
            function restart () {
                turn = 'X';
                $('#turn-').text(turn);
                gameArray = [[null,null,null],[null,null,null],[null,null,null]];
                $('.X, .O, .-lines- polyline,  .X-win,  .O-win, .no-win').hide(500);
                setTimeout(() => {
                    restartBtn = true;                
                }, 1000);
                document.querySelectorAll('animate').forEach(function (element) {
                    element.beginElement();
                });
                click = true
            }
            function refresh () {
                for (const x in gameArray) {
                    for (const y in gameArray[x]) {
                        if (gameArray[x][y] == 'X') {
                            $(`.X${x+1}${y+1}`).show();
                        } else if (gameArray[x][y] == 'O') {
                            $(`.O${x+1}${y+1}`).show();
                        } else {
                            $(`#X${x+1}${y+1}, #O${x+1}${y+1}`).hide();
                        }
                    }   
                }
                checkWin();
            }
            function checkWin(){
                for (let x = 0; x < 8; x++) {
                    if (gameArray[Number(winPositions[x][0])-1][Number(winPositions[x][1])-1]=='X'&&gameArray[Number(winPositions[x][2])-1][Number(winPositions[x][3])-1]=='X'&&gameArray[Number(winPositions[x][4])-1][Number(winPositions[x][5])-1]=='X') {
                        $(`#line-${x+1}`).addClass('X');
                        $(`#line-${x+1}`).removeClass('O');                   
                        $(`#line-${x+1}`).show(500);
                        xScore++;
                        $('#X-').text(xScore);
                        setTimeout(() => {
                            $('.X-win').show(500);
                        }, 1500);
                        setTimeout(() => {
                            banner = true;
                            $('.X, .O').hide();
                        }, 2000);
                        return;
                    } else if (gameArray[Number(winPositions[x][0])-1][Number(winPositions[x][1])-1]=='O'&&gameArray[Number(winPositions[x][2])-1][Number(winPositions[x][3])-1]=='O'&&gameArray[Number(winPositions[x][4])-1][Number(winPositions[x][5])-1]=='O') {
                        $(`#line-${x+1}`).addClass('O');
                        $(`#line-${x+1}`).removeClass('X');                    
                        $(`#line-${x+1}`).show(500);
                        oScore++;
                        $('#O-').text(oScore);
                        setTimeout(() => {
                            $('.O-win').show(500);
                        }, 1500);
                        setTimeout(() => {
                            banner = true;
                            $('.X, .O').hide();
                        }, 2000);
                        return;
                    }
                }
                for (const x in gameArray) {
                    for (const y in gameArray[x]) {
                        if (gameArray[x][y]==null) {                            
                            click = true;
                            restartBtn = true;
                            return;
                        }
                    }
                }
                $('.no-win').show(500);
                draw++;
                $('#no-').text(draw);
                setTimeout(() => {
                    banner = true;
                    $('.X, .O').hide();
                }, 1000);
            }
            $('.hitbox polygon').click(function () {
                if (click) {
                    click = false;
                    restartBtn = false;
                    const id = $(this).attr('id').split('-')[1];
                    if (gameArray[Number(id[0])-1][Number(id[1])-1]!=null) {
                        click = true;
                        return;
                    }
                    $(`#${turn}${id}`).show(500);
                    gameArray[Number(id[0])-1][Number(id[1])-1] = turn;
                    turn = (turn == 'X'? 'O': 'X');
                    $('#turn-').text(turn);
                    setTimeout(() => {
                        refresh();
                    }, 500);
                }
            });
            $('body').click(function () {
                if (banner) {
                    banner = false;
                    restartBtn = false;
                    restart();
                }
            });
            $('#restart').click(function () {
                if (restartBtn) {
                    restartBtn = false;
                    restart()
                }
            });
        });
    </script>
